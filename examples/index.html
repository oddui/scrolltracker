<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ScrollTracker</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      div { height: 800px; }
    </style>
  </head>
  <body>
    <div id="div1">div1</div>
    <div id="div2">div2</div>
    <script src="../scrolltracker.js"></script>
    <script>
      // Google Analytics: change UA-XXXXX-X to be your site's ID.
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-XXXXX-X', 'auto');

      // Setup scrolltracker
      scrolltracker()
      .watch({
        element: document.querySelector('div#div1'),
        onseen: function (el, timeSpent) {
          window.alert('Reading '+el.id + ', spent ' + timeSpent + 's');
          ga('send', 'event', 'Reading', el.id, document.title, timeSpent);
        }
      })
      .watch({
        element: document.querySelector('div#div2'),
        onseen: function (el, timeSpent) {
          window.alert('Reading '+el.id + ', spent ' + timeSpent + 's');
          ga('send', 'event', 'Reading', el.id, document.title, timeSpent);
        }
      })
      .start();
    </script>
  </body>
</html>
